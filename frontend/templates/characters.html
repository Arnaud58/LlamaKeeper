<div x-data="characterList">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Characters</h2>
        <button 
            hx-get="/api/v1/characters/new" 
            hx-target="#modal-container"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Create New Character
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template x-for="character in characters" :key="character.id">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 x-text="character.name" class="text-xl font-bold mb-2"></h3>
                <p x-text="character.description" class="text-gray-600 mb-4"></p>
                <div class="flex space-x-2">
                    <button 
                        hx-get=`/api/v1/characters/${character.id}`
                        hx-target="#modal-container"
                        class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
                        View
                    </button>
                    <button 
                        hx-get=`/api/v1/characters/${character.id}/edit`
                        hx-target="#modal-container"
                        class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                        Edit
                    </button>
                    <button 
                        hx-delete=`/api/v1/characters/${character.id}`
                        hx-confirm="Are you sure you want to delete this character?"
                        hx-target="closest div"
                        hx-swap="outerHTML"
                        class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                        Delete
                    </button>
                </div>
            </div>
        </template>
    </div>

    <script>
    function characterList() {
        return {
            characters: [],
            async fetchCharacters() {
                try {
                    const response = await fetch('/api/v1/characters');
                    this.characters = await response.json();
                } catch (error) {
                    console.error('Failed to fetch characters:', error);
                }
            },
            init() {
                this.fetchCharacters();
            }
        }
    }
    </script>
</div>
