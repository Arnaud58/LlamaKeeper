<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dungeon Clone</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Alpine.js for reactive components -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4">
        <header class="py-6 text-center">
            <h1 class="text-4xl font-bold text-blue-600">AI Dungeon Clone</h1>
        </header>
        
        <nav class="mb-6">
            <div class="flex justify-center space-x-4">
                <a href="#" 
                   hx-get="/api/v1/characters" 
                   hx-target="#content" 
                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Characters
                </a>
                <a href="#" 
                   hx-get="/api/v1/stories" 
                   hx-target="#content" 
                   class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Stories
                </a>
            </div>
        </nav>
        
        <main id="content" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Dynamic content will be loaded here -->
            <div class="text-center text-gray-500">
                Select a section to get started
            </div>
        </main>
    </div>

    <!-- Modals and dynamic content templates will be added here -->
    <div id="modal-container"></div>

    <!-- Main JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
