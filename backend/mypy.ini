[mypy]
# Paramètres globaux
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

# Configuration spécifique pour le projet
[mypy-app.*]
disallow_untyped_defs = True
check_untyped_defs = True

# Exceptions pour certains modules
[mypy-app.utils.*]
disallow_untyped_defs = False

# Configuration pour les imports
[mypy-app.api.schemas]
ignore_errors = True

[mypy-app.models.schemas]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-ollama.*]
ignore_missing_imports = True